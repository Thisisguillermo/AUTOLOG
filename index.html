<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUTOLOG</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/da0bf80d28.js" crossorigin="anonymous"></script>
</head>
  <body>
    <main>
      <img class="heroimage" src="./images/nfsheroimage.jpg" alt="hero image of a mountain">
<!-- This is the box that adds the TODO and list the TODO items -->
      <form>
        <div class="autolog-add">
          <input type="text" class="autolog-input" id="autolog-input" maxlength="20" placeholder="LOG SOMETHING" autofocus>
          <button type="submit" class="autolog-button">AUTOLOG</button>
        </div>
        <!-- Here comes the items that the person has submitted. -->
        <div class="autolog-container">
          <ul class="autolog-list" ></ul>
        </div>
      </form>
    </main>
      <script src="./app.js"></script>
  </body>
</html>
